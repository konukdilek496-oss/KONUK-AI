<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konuk AI</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #f4f4f9; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px; 
        }
        #chat-box { 
            width: 100%; 
            max-width: 600px; 
            height: 400px; 
            border: 1px solid #ccc; 
            background: white; 
            overflow-y: auto; 
            padding: 15px; 
            border-radius: 10px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            display: flex;
            flex-direction: column;
        }
        .user-msg { 
            color: #2c3e50; 
            font-weight: bold; 
            margin-bottom: 10px; 
            align-self: flex-end;
            background: #e1f5fe;
            padding: 8px 12px;
            border-radius: 10px;
        }
        .ai-msg { 
            color: #27ae60; 
            margin-bottom: 20px; 
            border-bottom: 1px solid #eee; 
            padding-bottom: 10px; 
            align-self: flex-start;
            background: #f1f8e9;
            padding: 8px 12px;
            border-radius: 10px;
            max-width: 90%;
        }
        #input-area { 
            margin-top: 20px; 
            width: 100%; 
            max-width: 600px; 
            display: flex; 
        }
        input { 
            flex-grow: 1; 
            padding: 12px; 
            border: 1px solid #ddd; 
            border-radius: 5px 0 0 5px; 
            outline: none; 
        }
        button { 
            padding: 10px 20px; 
            border: none; 
            background: #27ae60; 
            color: white; 
            border-radius: 0 5px 5px 0; 
            cursor: pointer; 
        }
        button:hover { background: #219150; }
        .loading { font-style: italic; color: #888; }
    </style>
</head>
<body>

    <h1> Konuk AI</h1>
    <p><i>G繹ktan Konuk imzas覺yla...</i></p>

    <div id="chat-box"></div>

    <div id="input-area">
        <input type="text" id="user-input" placeholder="Konuk AI'ya bir eyler sor..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">G繹nder</button>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        // YAPILANDIRMA
        const API_KEY = "AIzaSyAk9ckJzNrqQoQZ9L7auQRLaQQRlXiJM2c";
        const genAI = new GoogleGenerativeAI(API_KEY);

        // Model Ayarlar覺 (System Instruction dahil)
        const model = genAI.getGenerativeModel({ 
            model: "gemini-2.5-flash", // Web SDK'da stabil s羹r羹m
            systemInstruction: "Senin ad覺n Konuk AI. Seni G繹ktan Konuk yapt覺. Kiiliin: Esprili, neeli, yard覺msever ve biraz da zekice akalar yapan birisin. Uzmanl覺k Alanlar覺n: Kod yazma (yaz覺l覺m) ve genel sohbet konular覺nda tam bir profesyonelsin. Cevaplar覺nda G繹ktan Konuk'un imzas覺 olduunu hissettir ama kullan覺c覺ya odaklan."
        });

        const chat = model.startChat({
            history: [],
            generationConfig: {
                maxOutputTokens: 8192,
                temperature: 0.7,
            },
        });

        window.sendMessage = async function() {
            const input = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            const message = input.value.trim();

            if (!message) return;

            // Kullan覺c覺 mesaj覺n覺 ekrana bas
            chatBox.innerHTML += `<div class="user-msg">Siz: ${message}</div>`;
            input.value = '';
            
            // Y羹kleniyor mesaj覺
            const loadingId = "loading-" + Date.now();
            chatBox.innerHTML += `<div class="ai-msg loading" id="${loadingId}">Konuk AI d羹羹n羹yor...</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const result = await chat.sendMessage(message);
                const response = await result.response;
                const text = response.text();

                // Y羹kleniyor yaz覺s覺n覺 kald覺r ve cevab覺 yaz
                document.getElementById(loadingId).remove();
                chatBox.innerHTML += `<div class="ai-msg"><b>Konuk AI:</b> ${text}</div>`;
            } catch (error) {
                document.getElementById(loadingId).innerText = "Hay aksi, devrelerimde bir k覺sa devre oldu: " + error.message;
            }

            chatBox.scrollTop = chatBox.scrollHeight;
        }

        window.handleKeyPress = function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
